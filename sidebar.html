    <h1>In your <strong>lungs</strong> (if you vape)</h1>
    <p>Several cancer causing elements are found in vape juice.</p>
    <p>Acrylamide, crotonaldehyde, propylene oxide, acrolein, and acrylonitrile have all been found in the luquid used
        in vaping devices.</p>
