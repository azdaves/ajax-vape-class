<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link href='http://fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/main.css">
  <title>AJAX with JavaScript and Officer Dave WUSD</title>
  <script>
    var xhr = new XMLHttpRequest();
    xhr.open('GET', 'answer.html');
    xhr.onreadystatechange = function () {
      if (xhr.readyState === 4) {
        document.getElementById('ajax').innerHTML = xhr.responseText;
      }
    };

    function sendAJAX() {
      xhr.send();
      document.getElementById('load').style.display = 'none';
    }
  </script>
</head>

<body>
  <div class="grid-container centered">
    <div class="grid-100">
      <div class="contained">
        <div class="grid-100">
          <div class="heading">
            <h2>Where can you find acrylamide and crotonaldehyde?</h2>
          </div>
          <button id="load" onclick="sendAJAX()" class="button">Tell Me!</button>
          <ul id="ajax">

          </ul>
        </div>
      </div>
    </div>
  </div>
  <div>

    <p class="spoiler">
      <span>Formaldehyde is dangerous and if you vape, it's in your lungs. Gross!</span>
    </p>
    <p class="spoiler">
      <span>e-liquids become chemically unstable when vaporized.</span>
    </p>
  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
  <script src="vape.js"></script>
</body>

</html>
